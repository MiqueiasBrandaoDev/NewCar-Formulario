<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Venda seu Carro</title>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="container">

        <div class="header">

            <h3>Cadastre seu veículo para vender mais rápido</h3>

        </div>

        <div class="form-container">

            <div class="form-header">

                <p>Cadastro do Veículo</p>

            </div>

            <div class="form-body">

                <h1 class="form-title">

                    Venda fácil seu carro
                
                </h1>

                <p>

                    Descreva as caracteristicas e marque os opcionais que ele possui

                </p>
            
                <form>

                    <div class="box-input">
                                                
                        <label for="title">
                            
                            Titulo do Anúncio: 
                            
                            <span class="required-field">*</span>
                        
                        </label>
                    
                        <input 
                        type="text" 
                        name="title"
                        id="title"
                        class="block"
                        placeholder="Um título para anunciar seu carro"
                        minlength="1"
                        maxlength="30"
                        required
                        >
    
                    </div>

                    <div class="box-input">
                                                
                        <label for="price">
                            
                            Preço: 
                            
                            <span class="required-field">*</span>
                        
                        </label>
                    
                        <input 
                        type="number" 
                        name="price"
                        id="price"
                        class="block"
                        placeholder="Defina o preço"
                        required
                        >
    
                    </div>

                    <div class="box-input">
                                                
                        <label for="description">
                            
                            Descrição: 
                            
                            <span class="required-field">*</span>
                        
                        </label>
                    
                        <input 
                        type="text-area" 
                        name="description"
                        id="description"
                        class="block"
                        placeholder="Aqui você coloca os detalhes do veículo. Por exemplo: se ele tem algum arranhão"
                        required
                        >
    
                    </div>

                    <div class="box-input">
                                                
                        <label for="brand">
                            
                            Marca: 
                            
                            <span class="required-field">*</span>
                        
                        </label>
                    
                        <input 
                        type="text" 
                        name="brand"
                        id="brand"
                        class="block"
                        placeholder="Informe a marca do veículo"
                        required
                        >
    
                    </div>

                    <div class="box-input">
                                                
                        <label for="model">
                            
                            Modelo: 
                            
                            <span class="required-field">*</span>
                        
                        </label>
                    
                        <input 
                        type="text" 
                        name="model"
                        id="model"
                        class="block"
                        placeholder="Informe o modelo do veículo"
                        required
                        >
    
                    </div>

                    <div class="box-input">
                                                
                        <label for="mileage">
                            
                            Quilometragem: 
                            
                            <span class="required-field">*</span>
                        
                        </label>
                    
                        <input 
                        type="number" 
                        name="mileage"
                        id="mileage"
                        class="block"
                        placeholder="Informe a quilometragem do veículo"
                        required
                        >
    
                    </div>

                    <div class="box-input">
                                                
                        <label for="purchase_date">
                            
                            Data da compra: 
                            
                            <span class="required-field">*</span>
                        
                        </label>
                    
                        <input 
                        type="date" 
                        name="purchase_date"
                        id="purchase_date"
                        class="block"
                        required
                        >
    
                    </div>

                    <div class="box-input">
                                                
                        <p>

                            Tipo de Cambio: 
                            
                            <span class="required-field">*</span>
                        
                        </p>
                    
                        <input type="radio" name="gear" id="manual" required>
                        
                        <label for="manual">Manual</label>
                    
                        <input type="radio" name="gear" id="auto" required>
                        
                        <label for="auto">Automático</label>
    
                    </div>

                    <div class="optional_box">
                                                
                        <p>Opcionais: </p>
                    
                        <ul class="optional-list">

                            <li>

                                <input type="checkbox" id="airbag" name="optional[]" value="airbag">

                                <label for="airbag">Airbag</label>

                            </li>

                            <li>

                                <input type="checkbox" id="alarm" name="optional[]" value="alarm">

                                <label for="alarm">Alarme</label>

                            </li>

                            <li>

                                <input type="checkbox" id="ac" name="optional[]" value="ac">

                                <label for="ac">Ar Condicionado</label>

                            </li>

                            <li>

                                <input type="checkbox" id="reserve-camera" name="optional[]" value="reserve-camera">

                                <label for="reserve-camera">Camera de ré</label>

                            </li>

                        </ul>
    
                    </div>

                    <div class="optional_box">
                    
                        <ul class="optional-list">

                            <li>

                                <input type="checkbox" id="lane-assist" name="optional[]" value="lane-assist">

                                <label for="lane-assist">Assistente de pista</label>

                            </li>

                            <li>

                                <input type="checkbox" id="keyless" name="optional[]" value="keyless">

                                <label for="keyless">Partida KeyLess</label>

                            </li>

                            <li>

                                <input type="checkbox" id="smartphone" name="optional[]" value="smartphone">

                                <label for="smartphone">Integração com Celular</label>

                            </li>

                            <li>

                                <input type="checkbox" id="leather-seat" name="optional[]" value="leather-seat">

                                <label for="leather-seat">Banco de Couro</label>

                            </li>

                        </ul>
    
                    </div>

                    <div class="box-input" id="file">

                        <p>
                            
                            Fotos do Carro: 
                            
                            <span class="required-field">*</span>
                        
                        </p>

                        <input type="file" multiple accept="image/png, image/jpg" id="images" name="images" required>

                    </div>

                    <input type="submit" value="Enviar" class="btn-submit">

                </form>

                <a href="https://github.com/MiqueiasBrandaoDev/calculadora" target="_blank">
                    <div href="" id="footer">

                        </svg>
                        <span>Visite este projeto no meu GitHub</span>
                    </div>
                </a>        
        
            </div>

        </div>

    </div>

    
    <script src="js/script.js"></script>

</body>
</html>
